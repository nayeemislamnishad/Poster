<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ishq â€“ Cover Poster</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .poster-container {
      width: 95%;
      max-width: 450px;
      background: linear-gradient(145deg, #111, #1c1c1c);
      border-radius: 25px;
      padding: 20px;
      box-shadow: 0 0 25px rgba(255, 0, 80, 0.5);
      position: relative;
      overflow: hidden;
    }

    .poster-container::before {
      content: "";
      position: absolute;
      top: -40%;
      left: -40%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,0,90,0.15) 0%, transparent 70%);
      animation: glow 6s infinite linear;
    }

    @keyframes glow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .artist-photo {
      width: 100%;
      height: 320px;
      border-radius: 20px;
      background-image: url('imagee.jpg'); /* Replace with your photo */
      background-size: cover;
      background-position: center;
      filter: brightness(0.9) contrast(1.1);
      box-shadow: 0 0 15px rgba(255, 0, 85, 0.5);
    }

    .song-title {
      margin-top: 18px;
      font-size: 40px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-align: center;
      color: #ff0058;
      text-shadow: 0 0 15px rgba(255,0,90,0.7);
    }

    .tagline {
      margin-top: -5px;
      font-size: 14px;
      text-align: center;
      opacity: 0.8;
      letter-spacing: 1px;
    }

    .artist-name {
      margin-top: 10px;
      font-size: 22px;
      text-align: center;
      font-weight: 600;
      color: #fff;
    }

    .credit-box {
      margin-top: 18px;
      font-size: 12px;
      opacity: 0.6;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="poster-container">
    <div class="artist-photo"></div>

    <div class="song-title">ISHQ</div>
    <div class="tagline">(Cover Version)</div>

    <div class="artist-name">Nayeem Islam Nishad</div>

    <div class="credit-box">
      Audio Mixed & Mastered | Poster Designed<br />
      Release Platform: YouTube
    </div>
  </div>
</body>
</html>
